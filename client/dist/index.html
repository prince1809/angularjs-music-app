<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="/static/angular-app.js"></script>
</head>
  <body>
    <div ng-controller="MyController">
      <input type="text" ng-model="person.name" placeholder="Enter your name">
      <h5>Hello {{person.name}}</h5>
      <h5>{{ clock }}</h5>
    </div>

    <div ng-controller="DemoController">
      <h4> Like Counter </h4>
      <button ng-click="add(1)" class="button">Like</button>
      <button ng-click="substract(1)" class="button">Dislike</button>
      <h4>Current Counter : {{counter}}</h4>
    </div>

    <div ng-controller="PlayerController">
      <li ng-repeat="program in programs" ng-click="play(program)">
        <span npr-link play='play(program)' ng-model="program"></span>
      </li>
    </div>
  </body>
</html>
